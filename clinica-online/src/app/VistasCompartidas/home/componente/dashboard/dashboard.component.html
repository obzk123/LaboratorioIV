        </svg>

        <main class="d-flex flex-nowrap">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height: 840px;">

                <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"> 
                    <img src="assets/images/logo.ico" width="40" height="32">
                    <span class="fs-4">Clinica Online</span>
                </a>

                <hr>

                <ul class="nav nav-pills flex-column mb-auto">

                    <li class="nav-item">
                        <button (click)="this.Redirigir('inicio')">
                            <a><svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>Inicio</a>
                        </button>
                    </li>
            
                    <li>
                        <button (click)="this.Redirigir('mis-turnos')">
                            <a><svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#calendar3"/></svg>Mis turnos</a>
                        </button>
                    </li>

                    <li>
                        <button (click)="this.Redirigir('perfil')">
                            <a><svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>Mi perfil</a>
                        </button>
                    </li>

                    <li *ngIf="this.administrador == true">
                        <button (click)="this.Redirigir('validar-cuentas')">
                            <a><svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#tools"/></svg>Validar cuentas</a>
                        </button>
                    </li>

                    <li>
                        <button (click)="this.CerrarSesion()">
                            <a><img src="assets/images/sign-out.png" style="filter: invert(100%);" width="16" height="16"> Cerrar sesion</a>
                        </button>
                    </li>

                </ul>
    
                <hr>

                <div class="dropdown" *ngIf="this.usuario != null">
                    <img [src]="this.usuario['img']" width="32" height="32" class="rounded-circle me-2">
                    <strong style="font-size: 20px;">{{this.usuario['nombre'] + ' ' + this.usuario['apellido']}}</strong>
                </div>

            </div>
            
            <div class="b-example-divider b-example-vr"></div>
        </main>
    </body>
</html>
