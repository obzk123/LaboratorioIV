<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
</head>
    <title>Inicio de sesion</title>
    <body>
        <div *ngIf="this.cargando == true" class="background-loading">
            <div  class="loading">
                <app-loading ></app-loading>
            </div>
       </div> 
       
        <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image:url(assets/images/background-login.jpg)"></div>
        <div class="contents order-2 order-md-1">
        <div class="container">
        <div class="row align-items-center justify-content-center">
        <div class="col-md-7">

        <h3>Iniciar sesion</h3>
        <p class="mb-4">Bienvenido a tu clinica online.</p>

        <form>
        <div class="form-group first">
            <label for="username">Correo electronico</label>
            <input type="email" class="form-control" placeholder="ejemplo@gmail.com" id="email" [(ngModel)]="this.email" autocomplete="email" name="email">
            
            <br>

            <label for="password">Contraseña</label>
            <input type="password" class="form-control" placeholder="Tu contraseña" id="password" [(ngModel)]="this.password" autocomplete="new-password" name="password">

        </div>
        
        <div class="botones-acesso-rapido">
            <input type="button" value="Paciente 1" (click)="this.SetEmailPassword('octavio_carp@yahoo.com.ar', '123456')">
            <br>
            <input type="button" value="Paciente 2" (click)="this.SetEmailPassword('octavio_bill@yahoo.com.ar', '123456')">
            <br>
            <input type="button" value="Paciente 3" (click)="this.SetEmailPassword('margilando47@hotmail.com', '123456')">
            <br>
            <input type="button" value="Especialista 1" (click)="this.SetEmailPassword('octaviobzk123@gmail.com', '123456')">
            <br>
            <input type="button" value="Especialista 2" (click)="this.SetEmailPassword('cielomar19@yahoo.com.ar', '123456')">
            <br>
            <input type="button" value="Administrador" (click)="this.SetEmailPassword('octavio_bill@hotmail.com', '123456')">
            <br>
        </div>

        <br>
        
        <input type="button" value="Iniciar sesion" class="btn btn-block btn-primary" (click)="this.IniciarSesion()">
        <input type="button" value="Registrarme" class="btn btn-block btn-primary" [routerLink]="['/login/registro']">
        <br><br>
        <re-captcha id="recaptcha" name="recaptcha" [(ngModel)]="this.token"></re-captcha>
        </form>
        </div>
        </div>
        </div>
        </div>
        </div>
    </body>
</html>
