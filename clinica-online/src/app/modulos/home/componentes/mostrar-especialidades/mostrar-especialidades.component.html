<div class="cuerpo">
    <button *ngFor="let especialidad of this.EspecialidadesServices.especialidades" (click)="this.Seleccionar(especialidad.nombre)" style="width: 80px; height: 100px;">
        <img [src]="this.especialidad.imagen">
        <br>
        <label>{{especialidad.nombre}}</label>
    </button>
    <br><br>
    <input type="button" value="Volver" (click)="this.Volver()">
</div>
