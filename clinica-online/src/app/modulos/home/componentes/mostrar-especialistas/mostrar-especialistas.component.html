<div class="cuerpo">
    <button *ngFor="let especialista of this.especialistas" (click)="this.Seleccionar(especialista)" style="width: 80px; height: 100px;">
        <img [src]="especialista.img">
        <br>
        <label>{{especialista.nombre + ' ' + especialista.apellido}}</label>
    </button>

    <br><br>

    <input type="button" value="Volver" (click)="this.Volver()">
</div>
