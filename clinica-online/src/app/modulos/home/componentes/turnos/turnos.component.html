<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis turnos</title>
</head>
<body>
    <div class="cuerpo">
        <p>Aca se muestran todos los turnos</p>
            <input type="button" value="Nuevo turno">
            <table>
                <tr>
                    <th>Especialista</th>
                    <th>Paciente</th>
                    <th>Especialidad</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>

                <ng-container *ngFor="let turno of this.turnosServicios.turnos">
                    <tr>
                        <td>{{turno.especialista.GetNombre() + ' ' + turno.especialista.GetApellido()}}</td>
                        <td>{{turno.paciente.GetNombre() + ' ' + turno.paciente.GetApellido()}}</td>
                        <td>{{turno.especialidad}}</td>
                        <td>{{turno.fecha}}</td>
                        <td>{{turno.estadoTurno}}</td>
                        <td *ngIf="turno.estadoTurno != 'realizado' && turno.estadoTurno != 'aceptado' && turno.estadoTurno != 'cancelado'"><input type="button" value="Cancelar turno" (click)="this.cancelado = true"></td>
                        <app-comentario-resenia *ngIf="this.cancelado == true" [turno]="turno" [opcion]="'comentario'" (eventoSalir)="this.EventoVolver($event, turno)"></app-comentario-resenia>
                    </tr>
                </ng-container>

               
            </table>
    </div>
</body>
</html>
